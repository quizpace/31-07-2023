<!DOCTYPE html>
<head>
    <title>Loop5</title>
</head>
<body>
    <script>




        var a = parseInt(prompt("Please enter a number larger equal to 10: "))
        
        while (a < 10) {
            a = parseInt(prompt("Please enter a number LARGER EQUAL to 10: "))
        }

        var sifrat_ahadot = a % 10
        // 98 / 10 = 9.8

        document.write("Sifrat ahadot of ", a , " is: ", sifrat_ahadot)



        
    </script>
</body>
</html>
