<!DOCTYPE html>
<head>
    <title>Switch - Case</title>
</head>
<body>
    
<script>

let day = parseInt(prompt('Please enter day of the week [number]: '));

switch(day) {

    case 1: 
        console.log('Sunday');
        break;
    case 2:
        console.log('Monday');
        break;
    case 3:
    console.log('Tuesday');
        break;
    case 4:
        console.log('Wednesday');
        break;
    case 5:
        console.log('Thursday');
        break;
    case 6:
    console.log('Friday');
        break;
    case 7:
        console.log('Weekend day :D');
        break;
    default:
        console.log('Wrong day number!');
        
}
 


</script>

</body>
</html>
