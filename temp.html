    <script>

    var number1 = parseInt(prompt("Please enter a first number : "))
    var number2 = parseInt(prompt("Please enter a second number : "))        
    
    if (number1 > number2) {
    [number1, number2] = [number2, number1];
}
    while  (number2 > number1){
            document.write(number1,"<br />")
            number1++
    }



</script>
